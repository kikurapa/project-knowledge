<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
span {background-color:white;}
</style>
</head>

<body bgcolor="indianred">
<table border="1">
<tr><th>Patient Id</th><th>First Name</th><th>Last Name</th></tr>
<tr th:each="patient: ${patientInfo}" >
	<td th:text="${patient.patientId}"></td>
	<td th:text="${patient.firstName}"></td> 
	<td th:text="${patient.lastName}"></td>	
</tr>
</table>
</body>
</html>
